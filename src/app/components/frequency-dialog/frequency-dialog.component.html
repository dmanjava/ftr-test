<p-dialog #dialog header="Enter a frequency in seconds..."
          [(visible)]="visible"
          [modal]="true"
          [width]="400"
          [height]="150">

  <div class="main">

    <label for="freq">Frequency</label>
    <input type="text" id="freq"
           class="form-control"
           name="freq" #freq [(ngModel)]="frequency"
           required minlength="1">

    <button #okbtn pButton icon="fa fa-check"
            type="button"
            label="ok"
            (click)="btnClick($event)"></button>
  </div>
  <pre>{{frequency}}</pre>
</p-dialog>
