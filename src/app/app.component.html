<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
</div>

<div class="main" *ngIf="getFrequency()">
  <div class="status">
  Application is {{getAppStatus()}}
  </div>
  <hr>
  Frequency is: {{getFrequency()}} second(s).
  <br>

  <hr>
  <div class="buttonBar">
    <button #haltBtn pButton icon="fa fa-pause"
            type="button"
            label="Halt"
            (click)="haltClick($event)"></button>

    <button #resumeBtn pButton icon="fa fa-play"
            type="button"
            label="Resume"
            (click)="resumeClick($event)"></button>

    <button #quitBtn pButton icon="fa fa-stop"
            type="button"
            label="Quit"
            (click)="quitClick($event)"></button>
  </div>

  <hr>
  <!-- display our output here -->
  <pre>
    Output here...
  {{output}}
</pre>

</div>

<!-- our frequency dialog -->
<app-frequency-dialogue #frequencyDialogComponent [appComponent]="this"></app-frequency-dialogue>

<!-- our prompt dialog -->
<app-prompt-dialog #promptDialogComponent [appComponent]="this"></app-prompt-dialog>
