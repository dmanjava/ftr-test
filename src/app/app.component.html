<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
</div>

<div class="main" *ngIf="getFrequency()">
  Application is {{getAppStatus()}}
  <hr>
  Frequency is: {{getFrequency()}}


  <div class="buttons">
    <button #haltBtn pButton
            type="button"
            label="Halt"
            (click)="haltClick($event)"></button>

    <button #resumeBtn pButton
            type="button"
            label="Resume"
            (click)="resumeClick($event)"></button>

    <button #quitBtn pButton
            type="button"
            label="Quit"
            (click)="quitClick($event)"></button>
  </div>
</div>

<app-frequency-dialogue [appComponent]="this"></app-frequency-dialogue>
